tags:
  - Contacts
summary: Create a contact
operationId: createContact
description: Create a contact
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
            description: Contact name
            example: Ihor Mazurenko
          phoneNumber:
            type: string
            description: Contact number
            example: +380664721111
          contactType:
            type: string
            description: Type of contact
            enum: ['work', 'personal', 'home']
            example: work
          photo:
            type: string
            format: binary
            description: Upload contact photo
responses:
  '201':
    description: Successfully created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
