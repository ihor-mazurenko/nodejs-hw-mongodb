tags:
  - Contacts
summary: Update a contact
operationId: updateContact
description: Update a contact
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 6863db747a475269e8415593
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: Ihor Mazurenko
          phoneNumber:
            type: string
            example: '+380664721111'
          email:
            type: string
            example: igormazurenko94@gmail.com
          isFavourite:
            type: boolean
            example: false
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: work
          photo:
            type: string
            format: binary
            example: 'https://collection.cloudinary.com/drqqqogkf/87b24f403ddf2b6eb460313045f72565?'
responses:
  '200':
    description: Update a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
